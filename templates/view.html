<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">
    <title>view note</title>
</head>

<body>
    <main class="view-main">
        <div class="view-body">
            <div class="view-options">
                <div class="opt">
                    <a href="/delete/{{noteArray.ids}}"><img class="" src="{{url_for('static',filename = 'image/bin.png')}}" alt="" /></a>

                </div>
                <div class="opt">
                    <a href="/edit/{{noteArray.ids}}"><img class="" src="{{url_for('static',filename = 'image/editing.png')}}" alt="" /></a>

                </div>
                <div class="">
                    <img class="" src="{{url_for('static',filename = 'image/hamburger.png')}}" alt="" />
                </div>
            </div>
            <div class="view-head">
                <div class="">
                    <a href="/">
                        <img class="" src="{{url_for('static',filename = 'image/back.png')}}" alt="" />
                    </a>
                </div>
                <h2 class="">{{noteArray.title}}</h2>

            </div>
            <div class="view-content">
                {{noteArray.content|safe}}
            </div>
        </div>
    </main>
</body>

</html>
